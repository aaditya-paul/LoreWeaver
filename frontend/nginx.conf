server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Flutter web â€” serve index.html for all routes (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|wasm|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Disable caching for index.html so updates are always fresh
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}
